<html>
    <head>
        <title>Diversity.Hack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <div class="container" id="signForm">
            <div class="bg"></div>
            <div class="cover"></div>
            <div class="slideLeftToRight">
                <form class="form" method="post" id="signin">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Адрес электронной почты</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <a href="#" class="btn btn-link" id="signupBtn">Signup <i class="fa fa-arrow-circle-o-right"></i></a>
            </div>

            <!-- Registration -->
            <div class="slideRightToLeft">
                <form class="form" method="post" id="signup">
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault01">Имя</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="Имя" value="Mark" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Фамилия</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Фамилия" value="Otto" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Адрес электронной почты</label>
                        <input type="email" class="form-control" name="email" id="signupEmail" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" name="password" class="form-control" id="signupPassword" placeholder="Пароль">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Согласитесь с условиями
                            </label>
                        </div>
                    </div>
                    <fieldset disabled class="form-group">
                        <input type="text" id="publicKey" name="address" class="form-control" placeholder="Public Adress" value="">
                    </fieldset>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary" id="auth">Авторизовать WAVES</a>
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>

                </form>
                <a href="#" class="btn btn-link" id="signinBtn">Signin</a>
            </div>
        </div>



        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
