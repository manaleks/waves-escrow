<html>
    <head>
        <title>Diversity.Hack</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-piggy-bank"></i>
                        Waves.Escrow
                    </a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">DEALS <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TRANSACTIONS</a>
                        </li>
                    </ul>
                    <div class="my-2 my-lg-0">
                        <div class="nav-item">
                            <span class="text-light">PROFILE <img style="width: 42px; height: 42px; background: white; border-radius: 25px; margin: 0; padding: 0;" src="{{ url_for('static', filename='img/user2.png') }}"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="container-fuild">
                <div class="jumbotron">
                    <form class="form" method="post" id="deal">
                        <p>
                            Сделка 1
                            <br>
                            Введите название...
                        </p>
                        <div class="form-group">
                            <textarea placeholder="Введите условия договора..." class="form-control _special" name="description"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="img_box">
                                <img class="_img" src="{{ url_for('static', filename='img/coin.png') }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="amount" class="form-control _special" placeholder="Введите сумму договора..." />
                            </div>
                            

                        </div>
                        <div class="form-row">
                            <div class="img_box">
                                <img class="_img" src="{{ url_for('static', filename='img/user2.png') }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" name="receiver" class="form-control _special" placeholder="Введите имя контрагента..." />
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="img_box">
                                <img class="_img" src="{{ url_for('static', filename='img/clock-circular-outline.png') }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                 <input type="text" name="deadline" class="form-control _special" placeholder="Установите дедлайн..." />
                            </div>
                           
                        </div>
                        <button type="submit" class="btn btn-primary" id="save">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
